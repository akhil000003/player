<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .video-container {
            border: solid 0px;
        }

        .video-container video {
            max-width: 500px;
            height: 280px;
        }

        .progress-container {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .progress {
            flex-grow: 1;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #007bff;
            width: 0;
        }

        .time-display {
            margin-left: 10px;
            white-space: nowrap;
        }

        .player-ui {
            background-color: #ffffff;
            box-shadow: 0px 0px 60px -20px #7292bf;
            margin: auto;
            max-width: 500px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="player-ui">
                <div class="video-container">
                    <video id="videoPlayer" class="w-100" controls></video>
                </div>
                <div class="progress-container">
                    <div class="progress">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span> / <span id="totalTime">0:00</span>
                    </div>
                </div>
                <div class="controls mt-3 text-center">
                    <button id="prevBtn" class="btn btn-primary"><i class="fas fa-backward"></i></button>
                    <button id="playPauseBtn" class="btn btn-success"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="btn btn-primary"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const currentTimeDisplay = document.getElementById('currentTime');
        const totalTimeDisplay = document.getElementById('totalTime');

        const videos = ['sample1.mp4', 'sample2.mp4', 'sample3.mp4', 'sample4.mp4']; // Add your video files here
        let currentVideoIndex = 0;

        function loadVideo(index) {
            videoPlayer.src = videos[index];
            videoPlayer.load();
            videoPlayer.play();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        prevBtn.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex - 1 + videos.length) % videos.length;
            loadVideo(currentVideoIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            loadVideo(currentVideoIndex);
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.setAttribute('aria-valuenow', progress);

            currentTimeDisplay.textContent = formatTime(videoPlayer.currentTime);
            totalTimeDisplay.textContent = formatTime(videoPlayer.duration);
        });

        videoPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(videoPlayer.duration);
        });

        // Load the first video initially
        loadVideo(currentVideoIndex);
    </script>
</body>
</html>
