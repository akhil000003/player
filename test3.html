<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bangalore Metro Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      height: 100%;
    }
    #map-container {
      width: 100%;
      height: 100vh;
    }
    svg {
      width: 100%;
      height: 100%;
    }
    .station {
      fill: #3498db;
      cursor: pointer;
    }
    .station:hover {
      fill: #2980b9;
    }
    .interchange {
      stroke: gold;
      stroke-width: 3;
    }
    .tooltip {
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px 10px;
      border-radius: 4px;
      pointer-events: none;
      display: none;
      font-size: 14px;
    }
    .user-location {
      fill: red;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { r: 5; opacity: 1; }
      50% { r: 10; opacity: 0.5; }
      100% { r: 5; opacity: 1; }
    }
    .line-path {
      fill: none;
      stroke-width: 4;
    }
    .purple { stroke: purple; }
    .green { stroke: green; }
    .yellow { stroke: orange; }
  </style>
</head>
<body>
  <div id="map-container">
    <svg id="metro-map" viewBox="0 0 1000 1000">
      <!-- Purple Line -->
      <path class="line-path purple" d="M100,500 L600,500" />
      <!-- Green Line -->
      <path class="line-path green" d="M300,100 L300,800" />

      <!-- Purple Line Stations -->
      <circle class="station" cx="100" cy="500" r="10" data-name="Challaghatta" />
      <circle class="station" cx="150" cy="500" r="10" data-name="Kengeri" />
      <circle class="station" cx="200" cy="500" r="10" data-name="Vijayanagar" />
      <circle class="station interchange" cx="300" cy="500" r="12" data-name="Majestic" />
      <circle class="station" cx="350" cy="500" r="10" data-name="Cubbon Park" />
      <circle class="station" cx="400" cy="500" r="10" data-name="MG Road" />
      <circle class="station" cx="450" cy="500" r="10" data-name="Indiranagar" />
      <circle class="station" cx="500" cy="500" r="10" data-name="Baiyappanahalli" />
      <circle class="station" cx="600" cy="500" r="10" data-name="Whitefield" />

      <!-- Green Line Stations -->
      <circle class="station" cx="300" cy="100" r="10" data-name="Madavara" />
      <circle class="station" cx="300" cy="200" r="10" data-name="Yeshwantpur" />
      <circle class="station interchange" cx="300" cy="500" r="12" data-name="Majestic" />
      <circle class="station" cx="300" cy="600" r="10" data-name="Chickpete" />
      <circle class="station" cx="300" cy="700" r="10" data-name="Banashankari" />
      <circle class="station" cx="300" cy="800" r="10" data-name="Silk Institute" />


      <!-- User Location -->
      <circle id="user-location" class="user-location" cx="0" cy="0" r="5" />
    </svg>
    <div id="tooltip" class="tooltip"></div>
  </div>

  https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js
  <script>
    const stations = [
      { name: "Challaghatta", x: 100, y: 500 },
      { name: "Kengeri", x: 150, y: 500 },
      { name: "Vijayanagar", x: 200, y: 500 },
      { name: "Majestic", x: 300, y: 500 },
      { name: "Cubbon Park", x: 350, y: 500 },
      { name: "MG Road", x: 400, y: 500 },
      { name: "Indiranagar", x: 450, y: 500 },
      { name: "Baiyappanahalli", x: 500, y: 500 },
      { name: "Whitefield", x: 600, y: 500 },
      { name: "Madavara", x: 300, y: 100 },
      { name: "Yeshwantpur", x: 300, y: 200 },
      { name: "Chickpete", x: 300, y: 600 },
      { name: "Banashankari", x: 300, y: 700 },
      { name: "Silk Institute", x: 300, y: 800 },
      { name: "RV Road", x: 400, y: 700 },
      { name: "Bommasandra", x: 600, y: 900 }
    ];

    const svg = document.getElementById("metro-map");
    const tooltip = document.getElementById("tooltip");
    const userLocation = document.getElementById("user-location");

    const panZoom = svgPanZoom(svg, {
      zoomEnabled: true,
      controlIconsEnabled: true,
      fit: true,
      center: true
    });

    svg.querySelectorAll(".station").forEach(station => {
      station.addEventListener("click", e => {
        const name = station.getAttribute("data-name");
        const rect = svg.getBoundingClientRect();
        tooltip.innerText = name;
        tooltip.style.left = `${e.clientX}px`;
        tooltip.style.top = `${e.clientY}px`;
        tooltip.style.display = "block";
        setTimeout(() => tooltip.style.display = "none", 3000);
      });
    });

    function findNearestStation(lat, lon) {
      // Mock conversion: scale lat/lon to SVG coordinates
      const x = 100 + (lon - 77.5) * 1000;
      const y = 500 - (lat - 12.9) * 1000;
      let nearest = stations[0];
      let minDist = Infinity;
      stations.forEach(station => {
        const dist = Math.hypot(station.x - x, station.y - y);
        if (dist < minDist) {
          minDist = dist;
          nearest = station;
        }
      });
      return nearest;
    }

    function updateLocation() {
      navigator.geolocation.getCurrentPosition(pos => {
        const { latitude, longitude } = pos.coords;
        const nearest = findNearestStation(latitude, longitude);
        userLocation.setAttribute("cx", nearest.x);
        userLocation.setAttribute("cy", nearest.y);
        panZoom.zoomAtPoint(1.5, { x: nearest.x, y: nearest.y });
        panZoom.center();
      });
    }

    updateLocation();
    setInterval(updateLocation, 5000);
  </script>
</body>
</html>
